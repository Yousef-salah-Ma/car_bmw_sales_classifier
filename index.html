<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Sales Classification</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            margin: auto;
        }

        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
        }

        button {
            cursor: pointer;
        }

        #loading {
            display: none;
            color: blue;
            font-weight: bold;
            margin-top: 10px;
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>üöó Car Sales Classification</h2>

<input id="model" placeholder="Model">
<input id="region" placeholder="Region">
<input id="color" placeholder="Color">
<input id="fuel_type" placeholder="Fuel Type">
<input id="transmission" placeholder="Transmission">
<input id="engine_size_l" type="number" step="0.1" placeholder="Engine Size (L)">
<input id="mileage_km" type="number" placeholder="Mileage (KM)">
<input id="sales_volume" type="number" placeholder="Sales Volume">
<input id="age_car" type="number" placeholder="Car Age">
<input id="price_usd" type="number" placeholder="Price USD">

<button onclick="predict('KNN')" id="btnKNN">Predict KNN</button>
<button onclick="predict('l_r')" id="btnLR">Predict Logistic Regression</button>
<button onclick="predict('SVC')" id="btnSVC">Predict SVC</button>

<div id="loading">‚è≥ Predicting...</div>
<div id="result"></div>

<script>
async function predict(modelType) {

    // Disable buttons
    document.querySelectorAll("button").forEach(btn => btn.disabled = true);
    document.getElementById("loading").style.display = "block";
    document.getElementById("result").innerText = "";

    const data = {
        model: document.getElementById("model").value,
        region: document.getElementById("region").value,
        color: document.getElementById("color").value,
        fuel_type: document.getElementById("fuel_type").value,
        transmission: document.getElementById("transmission").value,
        engine_size_l: parseFloat(document.getElementById("engine_size_l").value),
        mileage_km: parseFloat(document.getElementById("mileage_km").value),
        sales_volume: parseInt(document.getElementById("sales_volume").value),
        age_car: parseInt(document.getElementById("age_car").value),
        price_usd: parseFloat(document.getElementById("price_usd").value)
    };

    try {
        const response = await fetch(
            `http://127.0.0.1:8000/predict_module_${modelType}`,
            {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            }
        );

        const result = await response.json();

        document.getElementById("result").innerText =
            `‚úÖ ${modelType} Prediction: ${result.sales_classification}`;

    } catch (err) {
        document.getElementById("result").innerText = "‚ùå Error connecting to API";
    }

    // Enable buttons
    document.getElementById("loading").style.display = "none";
    document.querySelectorAll("button").forEach(btn => btn.disabled = false);
}
</script>

</body>
</html>
